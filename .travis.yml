sudo: required
language: java
jdk:
#- openjdk6
#- openjdk10
#- openjdk9
- oraclejdk8
- oraclejdk9
- openjdk7
- openjdk8
before_install: # Work around missing crypto in openjdk7
  - sudo sed -i 's/^jdk.certpath.disabledAlgorithms=.*/jdk.certpath.disabledAlgorithms=MD2, MD5, RSA keySize < 1024, ECDSA/' /usr/lib/jvm/java-7-openjdk-amd64/jre/lib/security/java.security || true

matrix:
  allow_failures:
  # https://github.com/square/okhttp/issues/528
  - jdk: openjdk6
